<section class="not-found" [ngClass]="{container: ! nested}">
  <app-breadcrumb *ngIf="! nested"></app-breadcrumb>

  <h2 translate>not-found.title</h2>

  <div class="alert alert-danger">
    <div translate>not-found.error</div>
    <div class="mt-3">
      <a [href]="'/' | localize" translate>not-found.return-link-title</a>
    </div>
  </div>
</section>
