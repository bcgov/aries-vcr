<ng-container *ngIf="error">
  <app-not-found *ngIf="notFound; else main" [nested]="true"></app-not-found>
  <ng-template #main>
    <div class="alert alert-danger">
      <h3 class="h4" *ngIf="title">{{title}}</h3>
      <div>{{formatted}}</div>
      <div class="mt-3" *ngIf="showReturn">
        <a [href]="'/' | localize" translate>not-found.return-link-title</a>
      </div>
    </div>
  </ng-template>
</ng-container>
